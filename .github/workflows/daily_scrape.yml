name: Gunluk Trend Takipcisi

on:
  schedule:
    # Her gün sabah 09:00 ve akşam 21:00'de çalışır (UTC saatiyle)
    - cron: '0 6,18 * * *'
  workflow_dispatch: # GitHub üzerinden manuel butonla çalıştırmak için

jobs:
  scrape-and-process:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Çek (Checkout)
        uses: actions/checkout@v3

      - name: Python Kurulumu (3.11)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # undetected-chromedriver için sanal ekran (Xvfb) gereklidir.
      # Chromium kurmayın, bu UC ile çakışabilir.
      - name: Gerekli Sistem Paketlerini Yükle (Xvfb)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Kütüphaneleri Yükle
        run: |
          python -m pip install --upgrade pip
          # Scraper klasöründeki gereksinimleri yükle
          pip install -r scraper/requirements.txt

      - name: Ustabaşı Scriptini Çalıştır
        env:
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        # xvfb-run komutu tarayıcıya "sanki ekran varmış gibi" davranmasını sağlar
        run: |
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python scraper/main.py

      # Girinti hatası burada düzeltildi, steps altında hizalı olmalı
      - name: Hata Ekran Görüntülerini Yükle
        if: always() # Başarısız olsa bile çalıştır
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          # Python kodunda dosya nereye kaydediliyorsa orayı göstermeli
          # Eğer scraper klasörü içindeyse 'scraper/*.png' kullanın
          path: scraper/*.png